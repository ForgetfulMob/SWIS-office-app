<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWIS Office App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Page -->
  <div id="loading-screen" class="page">
    <h1>Loading...</h1>
  </div>

  <!-- Main Menu -->
  <div id="menu-screen" class="page hidden">
    <img src="https://www.swis.cn/images/logo.png" alt="SWIS Logo" class="logo">
    <h1>SWIS Office App</h1>
    <div class="floor-buttons">
      <button onclick="selectFloor(1)">1st Floor</button>
      <button onclick="selectFloor(2)">2nd Floor</button>
      <button onclick="selectFloor(3)">3rd Floor</button>
    </div>
  </div>

  <!-- Office Page -->
  <div id="office-screen" class="page hidden">
    <button onclick="goBack()">‚Üê Back</button>
    <h2 id="floor-label">Floor</h2>
    <div class="office">
      <div class="corner" id="corner-1"></div>
      <div class="corner" id="corner-2"></div>
      <div class="corner" id="corner-3"></div>
      <div class="corner" id="corner-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
